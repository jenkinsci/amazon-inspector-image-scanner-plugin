<div title="Help for feature: Enable CVE suppression list">
    <p>
        <strong>CVE suppression list:</strong> Specify CVEs to exclude from threshold calculations and EPSS assessment. Suppressed CVEs appear in reports but won't cause build failures.
    </p>
    <p>
        For more info: <a href="https://docs.aws.amazon.com/inspector/latest/user/cicd-jenkins.html">https://docs.aws.amazon.com/inspector/latest/user/cicd-jenkins.html</a>
    </p>
</div>
