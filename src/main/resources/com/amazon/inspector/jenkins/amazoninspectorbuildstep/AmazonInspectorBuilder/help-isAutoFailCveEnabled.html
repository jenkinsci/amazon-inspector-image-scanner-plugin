<div title="Help for feature: Enable CVE auto-fail list">
    <p>
        <strong>CVE auto-fail list:</strong> Specify CVEs that will always fail the build when detected, regardless of other threshold settings. Provides zero-tolerance enforcement for specific high-risk vulnerabilities.
    </p>
    <p>
        For more info: <a href="https://docs.aws.amazon.com/inspector/latest/user/cicd-jenkins.html">https://docs.aws.amazon.com/inspector/latest/user/cicd-jenkins.html</a>
    </p>
</div>
